<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/setting.css">
	<link rel="stylesheet" type="text/css" href="css/managers.css">
	<link rel="stylesheet" type="text/css" href="css/icons.css">
	<link rel="stylesheet" type="text/css" href="css/context-menu.css">
	<link rel="stylesheet" type="text/css" href="css/action.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/rule34.xxx.css">
	<!-- Scripts -->
	<script type="text/javascript">
		if (typeof module === 'object') { window.module = module; module = undefined; }
	</script>
	<!-- From My Template -->
	<script type="text/javascript" src="js/icons-database.js"></script>
	<script type="text/javascript" src="js/icons.js"></script>
	<script type="text/javascript" src="js/defualt-classes.js"></script>
	<script type="text/javascript" src="js/main.js" defer></script>
	<script type="text/javascript" src="js/actions.js"></script>
	<script type="text/javascript" src="js/language-database.js" defer></script>
	<script type="text/javascript" src="js/language.js" defer></script>
	<script type="text/javascript" src="js/theme-database.js"></script>
	<script type="text/javascript" src="js/theme.js" defer></script>
	<script type="text/javascript" src="js/applys.js" defer></script>
	<script type="text/javascript" src="js/settings.js" defer></script>
	<!-- APIs -->
	<script type="text/javascript" src="js/apis/rule34.xxx.js" defer></script>
	<script type="text/javascript" src="js/apis/rule34.xyz.js" defer></script>
	<!-- Sites -->
	<script type="text/javascript" src="js/sites/rule34.xxx.js" defer></script>
	<script type="text/javascript" src="js/sites/rule34.xyz.js" defer></script>
	<!-- Other -->
	<script type="text/javascript" src="js/custom.js" defer></script>
	<script type="text/javascript" src="js/slider.js" defer></script>
	<script type="text/javascript" src="js/database.js" defer></script>
	<script type="text/javascript" src="js/download.js" defer></script>
	<script type="text/javascript" src="js/startup.js" defer></script>
</head>
<body>
	<div id="window">
		<div id="window-titlebar">
			<div id="window-name"><img src="Image/favicon-32x32.png" draggable="false"><span></span></div>
			<div>
				<button type="button" onclick="remote.app.quit()"><svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg></button>
				<button type="button" onclick="MaximizeApp()"><svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M464 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm0 394c0 3.3-2.7 6-6 6H54c-3.3 0-6-2.7-6-6V192h416v234z"></path></svg></button>
				<button type="button" onclick="MinimizeApp()"><svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M464 352H48c-26.5 0-48 21.5-48 48v32c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48v-32c0-26.5-21.5-48-48-48z"></path></svg></button>
			</div>
		</div>
		<div id="window-body">
			<!-- Main Browser тип -->
			<div id="main-browser">
				<div>
					<div id="mb-tabs"></div>
					<div>
						<div lt="newtab" onclick="NewTab()"><i ic="plus"></i></div>
						<div id="menu"><i ic="dots-vertical"></i></div>
					</div>
				</div>
				<div id="mb-tools">
					<div lt="prev-page" onclick="browser.Prev(browser.selectedTab)"><i ic="prev"></i></div>
					<div lt="next-page" onclick="browser.Next(browser.selectedTab)"><i ic="next"></i></div>
					<div lt="reload" onclick="browser.ReloadTab(browser.selectedTab)"><i ic="reload"></i></div>

					<form id="mb-search">
						<input id="mbs" type="text" lp="search">
					</form>

					<form id="mb-jump-page">
						<input id="mbjp" type="number">
						<span></span>
					</form>
				</div>
				<div id="mb-pages"></div>
			</div>

			<!-- Properties -->
			<div id="post-properties">
				<div>
					<p id="pp-size"></p>
					<p id="pp-format"></p>
					<div class="btn btn-primary" l="openfile">Open File</div>
				</div>
			</div>

			<!-- Downloads -->
			<div id="dl-window">
				<div>
					<div class="btn btn-primary" l="resume" onclick="downloader.ResumeAll()"></div>
					<div class="btn btn-secondary" l="pause" onclick="downloader.PauseAll()"></div>
					<div class="btn btn-danger" l="clear" onclick="downloader.Clear()"></div>
					<div class="btn btn-danger" l="close" onclick="downloader.ClosePanel()"></div>
				</div>
				<div id="dl-container"></div>
			</div>

			<!-- Slider -->
			<div id="slider">
				<div id="sld-overview"></div>
				<div>
					<div id="sld-img"></div>
					<form id="sldform"><input type="number" id="sldinput" min="1" max="1" value="1"><span id="sldpage"></span></form>
					<div id="sld-btns">
						<div lt="sld-prev" onclick="SliderPrev()"><i ic="prev"></i></div>
						<div lt="sld-next" onclick="SliderNext()"><i ic="next"></i></div>
						<div lt="sld-hide" onclick="if (slider.hide) {SliderHide(false)} else SliderHide(true)"><i ic="next"></i></div>
						<div lt="sld-osize" onclick="if (slider.osize) {SliderOriginalSize(false)} else SliderOriginalSize(true)"><i ic="maximize"></i></div>
						<div lt="close" onclick="CloseSlider()"><i ic="xmark"></i></div>
					</div>
					<div id="sld-toggle" l="overview" lt="sld-overview" onclick="if (slider.overview) {SliderOverview(false)} else SliderOverview(true)"></div>
				</div>
			</div>

			<!-- Settings -->
			<div id="setting-window">
				<div id="setting-tabs">
					<div >
						<p l="user-settings"></p>
						<button type="button" onclick="OpenSettingTab(this,'st_downloads')" l="downloads"></button>
						<button type="button" onclick="OpenSettingTab(this,'st_Sites')" l="sites"></button>
						<hr>
						<p l="app-setting"></p>
						<button type="button" onclick="OpenSettingTab(this,'st_Appearance')" l="appearance"></button>
						<button type="button" onclick="OpenSettingTab(this,'st_Notifications')" l="notifications"></button>
						<button type="button" onclick="OpenSettingTab(this,'st_Language')" l="language"></button>
						<button type="button" onclick="OpenSettingTab(this,'st_Advanced')" l="advanced"></button>
					</div>
				</div>

				<div id="setting-body">
					<div>
						<div id="st_downloads">
							<h1 l="downloads"></h1>
							<h6 l="dl_path"></h6>
							<div id="sto_dl_path"></div>
							<hr>
							<div id="sto_pic_per_page"></div>
							<hr>
							<div id="sto_dl_limit"></div>
							<hr>
							<div id="sto_default_volume"></div>
							<!-- <h6>When set to 0, it mean unlimit multi-downloading</h6> -->
						</div>

						<div id="st_Sites">
							<h1 l="sites"></h1>
							<h1>Rule34.xxx</h1>
							<div id="sto_r34_xxx_original_size"></div>
						</div>

						<div id="st_Appearance">
							<h1 l="appearance"></h1>
							<div id="sto_theme"></div>
							<hr>
							<div id="sto_animations"></div>
						</div>

						<div id="st_Notifications">
							<h1 l="notifications"></h1>
							<div id="sto_not"></div>
							<hr>
							<div id="sto_not_sound"></div>
						</div>

						<div id="st_Language">
							<h1 l="language"></h1>
							<div id="sto_language"></div>
						</div>
						
						<div id="st_Advanced">
							<h1 l="advanced"></h1>
							<hr>
							<div id="sto_full_screen"></div>
							<hr>
							<div id="sto_developer_mode"></div>
						</div>
					</div>

					<div id="setting-exit-btn" dr onclick="CloseSetting()" title="Close Setting"><svg aria-hidden="true" focusable="false" viewBox="0 0 24 24"><path fill="currentColor" d="M18.4 4L12 10.4L5.6 4L4 5.6L10.4 12L4 18.4L5.6 20L12 13.6L18.4 20L20 18.4L13.6 12L20 5.6L18.4 4Z"></path></svg></div>
					<div id="setting-save-btn" dr onclick="SaveSetting()" title="Save Setting"><svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M435.848 83.466L172.804 346.51l-96.652-96.652c-4.686-4.686-12.284-4.686-16.971 0l-28.284 28.284c-4.686 4.686-4.686 12.284 0 16.971l133.421 133.421c4.686 4.686 12.284 4.686 16.971 0l299.813-299.813c4.686-4.686 4.686-12.284 0-16.971l-28.284-28.284c-4.686-4.686-12.284-4.686-16.97 0z"></path></svg></div>
				</div>
			</div>

			<!-- Theme Manager -->
			<div id="theme-manager">
				<div>
					<div id="theme-add-panel">
						<form>
							<label for="tapn">Name:</label>
							<input id="tapn" type="text" placeholder="Name...">
							<br>
							<button type="submit" id="tapb" class="btn btn-primary">Add</button>
							<div class="btn btn-danger" onclick="CloseAddTheme()">Cancel</div>
						</form>
					</div>

					<div id="theme-add-structure">
						<form>
							<label for="tasn">Name:</label>
							<input id="tasn" type="text" placeholder="Name...">
							<br>
							<button type="submit" id="tasb" class="btn btn-primary">Add</button>
							<div class="btn btn-danger" onclick="CloseAddThemeStructure()">Cancel</div>
						</form>
					</div>

					<div id="theme-structure-panel">
						<div>
							<div title="Add New Structure" onclick="OpenAddThemeStructure()"><svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width:0.875em"><path fill="currentColor" d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"></path></svg></div>
							<div title="Edit Structure Settings" onclick="OpenEditThemeStructure()"><svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" style="width:1.125em"><path fill="currentColor" d="M402.6 83.2l90.2 90.2c3.8 3.8 3.8 10 0 13.8L274.4 405.6l-92.8 10.3c-12.4 1.4-22.9-9.1-21.5-21.5l10.3-92.8L388.8 83.2c3.8-3.8 10-3.8 13.8 0zm162-22.9l-48.8-48.8c-15.2-15.2-39.9-15.2-55.2 0l-35.4 35.4c-3.8 3.8-3.8 10 0 13.8l90.2 90.2c3.8 3.8 10 3.8 13.8 0l35.4-35.4c15.2-15.3 15.2-40 0-55.2zM384 346.2V448H64V128h229.8c3.2 0 6.2-1.3 8.5-3.5l40-40c7.6-7.6 2.2-20.5-8.5-20.5H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V306.2c0-10.7-12.9-16-20.5-8.5l-40 40c-2.2 2.3-3.5 5.3-3.5 8.5z"></path></svg></div>
							<div title="Remove Selected Structure" onclick="RemoveSelectedThemeStructure()"><svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width:0.875em"><path fill="currentColor" d="M32 464a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128H32zm272-256a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zM432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z"></path></svg></div>
						</div>
						<div id="theme-structures"></div>
					</div>
				</div>
				<div>
					<div>
						<div title="Add New Theme" onclick="OpenAddNewTheme()"><svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width:0.875em"><path fill="currentColor" d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"></path></svg></div>
						<div title="Edit Theme Settings" onclick="OpenEditTheme()"><svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" style="width:1.125em"><path fill="currentColor" d="M402.6 83.2l90.2 90.2c3.8 3.8 3.8 10 0 13.8L274.4 405.6l-92.8 10.3c-12.4 1.4-22.9-9.1-21.5-21.5l10.3-92.8L388.8 83.2c3.8-3.8 10-3.8 13.8 0zm162-22.9l-48.8-48.8c-15.2-15.2-39.9-15.2-55.2 0l-35.4 35.4c-3.8 3.8-3.8 10 0 13.8l90.2 90.2c3.8 3.8 10 3.8 13.8 0l35.4-35.4c15.2-15.3 15.2-40 0-55.2zM384 346.2V448H64V128h229.8c3.2 0 6.2-1.3 8.5-3.5l40-40c7.6-7.6 2.2-20.5-8.5-20.5H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V306.2c0-10.7-12.9-16-20.5-8.5l-40 40c-2.2 2.3-3.5 5.3-3.5 8.5z"></path></svg></div>
						<div title="Remove Selected Theme" onclick="RemoveSelectedTheme()"><svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width:0.875em"><path fill="currentColor" d="M32 464a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128H32zm272-256a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zM432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z"></path></svg></div>
						<div title="Save Theme & Reload App" onclick="CloseThemeManager(true)"><svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width:0.875em"><path fill="currentColor" d="M433.941 129.941l-83.882-83.882A48 48 0 0 0 316.118 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V163.882a48 48 0 0 0-14.059-33.941zM224 416c-35.346 0-64-28.654-64-64 0-35.346 28.654-64 64-64s64 28.654 64 64c0 35.346-28.654 64-64 64zm96-304.52V212c0 6.627-5.373 12-12 12H76c-6.627 0-12-5.373-12-12V108c0-6.627 5.373-12 12-12h228.52c3.183 0 6.235 1.264 8.485 3.515l3.48 3.48A11.996 11.996 0 0 1 320 111.48z"></path></svg></div>
						<div title="Undo Everything & Close Theme Manager" onclick="CloseThemeManager(false)"><svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width:1em"><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z"></path></svg></div>
					</div>
					<div id="theme-container"></div>
				</div>
			</div>

			<!-- Icon Manager -->
			<div id="icon-manager">
				<div class="mb-4">
					<button type="button" class="btn btn-primary" title="Add Icon | Ctrl+Z" onclick="OpenAddIcon()">Add</button>
					<button type="button" class="btn btn-danger ml-5" title="Close Manager Undo everything | Esc" onclick="CloseIconManager()">Close Manager</button>
					<button type="button" class="btn btn-success" title="Save Changes and Reload App | Ctrl+S" onclick="SaveIconManager()">Save Icons</button>
				</div>

				<div id="icon-manager-container"></div>

				<div id="icon-manager-add">
					<div></div>
					<div>
						<button type="button" class="btn btn-primary" onclick="ToggleConvertIcon()" title="Ctrl+Z">SVG</button>

						<br><br>

						<p>Name</p>
						<input type="text" placeholder="Name..." id="icon-manager-add-name">

						<p>Viewport Width</p>
						<input type="number" placeholder="Width..." id="icon-manager-add-width">

						<p>Viewport Height</p>
						<input type="number" placeholder="Height..." id="icon-manager-add-height">

						<p>Code</p>
						<textarea rows="8" placeholder="Code..." id="icon-manager-add-code"></textarea>

						<button type="button" class="btn btn-primary" onclick="AddIcon()">Add</button>
						<button type="button" class="btn btn-danger" onclick="CloseAddIcon()">Cancel</button>

						<div id="icon-manager-add-svg">
							<textarea rows="20" placeholder="SVG Tag..." id="icon-manager-add-svg-code"></textarea>

							<button type="button" class="btn btn-primary" onclick="OpenSVGIcon()">Open</button>

							<br><br>

							<button type="button" class="btn btn-primary" onclick="ConvertSVGTagToAttribute()">Make</button>
							<button type="button" class="btn btn-danger" onclick="ToggleConvertIcon()">Cancel</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Language Manager -->
			<div id="language-manager">
				<div>
					<div id="language-add-panel">
						<form>
							<label for="lapn">Name:</label>
							<input id="lapn" type="text" placeholder="Name...">

							<label for="lapr">Right To Left:</label>
							<select id="lapr">
								<option value="0">False</option>
								<option value="1">True</option>
							</select>

							<br>

							<button type="submit" id="lapb" class="btn btn-primary">Add</button>
							<div class="btn btn-danger" onclick="CloseAddLanguage()">Cancel</div>
						</form>
					</div>

					<div id="language-add-structure">
						<form>
							<label for="lasn">Name:</label>
							<input id="lasn" type="text" placeholder="Name...">

							<br>

							<button type="submit" id="lasb" class="btn btn-primary">Add</button>
							<div class="btn btn-danger" onclick="CloseAddLangStructure()">Cancel</div>
						</form>
					</div>

					<div id="language-structure-panel">
